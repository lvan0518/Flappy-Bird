<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/reset.css">
    <link rel="stylesheet" href="asset/index.css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-blue">开始游戏</div>
        <div class="score">0</div>
        <div class="mask"></div>
        <div class="end">
            <div class="over">Game over</div>
            <div class="result">Your Results</div>
            <div class="final-score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree first">1</span>
                    <span class="rank-score ">25</span>
                    <span class="rank-time">2020.06.15 11:24:56</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree second">1</span>
                    <span class="rank-score ">25</span>
                    <span class="rank-time">2020.06.15 11:24:56</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree third">1</span>
                    <span class="rank-score ">25</span>
                    <span class="rank-time">2020.06.15 11:24:56</span>
                </li>
            </ul>
            <div class="restart">重新开始</div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script>
        bird.init();
    </script>
</body>
</html>
